<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="body_background">
      <div class="theme">
        <button class="theme__btn-light">
          <!-- wlacza swiatlo -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

            />
          </svg>
        </button>
        <button class="theme__btn-dark">
          <!-- wlacza ciemnosc -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
            />
          </svg>
        </button>
      </div>
      <div class="container">
        <div class="menu">
          <div class="menu__head">
            <h1 class="menu__title"><a href="./index.html">Our Menu</a></h1>
            <div class="menu__buttons">
              <button class="menu__btn btn_1">
                <div class="btn_paper btn_paper_1"></div>
                <p class="btn__text btn_text_1">All</p>
              </button>
              <button class="menu__btn btn_2">
                <div class="btn_paper btn_paper_2"></div>
                <p class="btn__text btn_text_2">Best-Food</p>
              </button>
              <button class="menu__btn btn_3">
                <div class="btn_paper btn_paper_3"></div>
                <p class="btn__text btn_text_3">Drinks</p>
              </button>
              <button class="menu__btn btn_4">
                <div class="btn_paper btn_paper_4"></div>
                <p class="btn__text btn_text_1">Pizzas</p>
              </button>
            </div>
          </div>
          <div class="menu__body">
            <div class="item1">
              <div class="body__main">
                <img src="./img/burger.png" alt="" />
              </div>
            </div>
            <div class="item1">
              <div class="main__text">
                <h1>Dishes in a pleasant atmosphere</h1>
                <div class="card__line"></div>
                <p class="card__text">
                  Our restaurant with good access to the Zegzhinsky reservoir is
                  an ideal place for families with children and for a business
                  meeting. We have two restaurant halls and a gazebo in the
                  garden, so everyone can choose the best place for themselves.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="paper"></div>
      <div class="c-desc">
        <div class="c-desc__icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"
            />
          </svg>
        </div>
        <div class="c-desc__left c-desc__left_1">
          <div class="c-desc__img c-desc__img_1"></div>
        </div>
        <div class="c-desc__right-side c-desc__right-side_1">
          <div class="c-desc__head c-desc__head_1">
            <p class="c-desc__title c-desc__title_1"></p>
            <p class="c-desc__price c-desc__price_1"><span></span></p>
          </div>
          <div class="c-desc__body c-desc__body_1">
            <div class="c-desc__line c-desc__line_1"></div>
            <p class="c-desc__text c-desc-text_1"></p>
          </div>
        </div>
      </div>
      <div class="up-button">
        <button class="up-button__arrow">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
